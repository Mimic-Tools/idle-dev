<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>The Raven's Mark - Idle Game</title>
</head>
<body>
    <h1>The Raven's Mark</h1>
    <div>
        <p>Bones: <span id="resources">0</span></p>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2>Character</h2>
            <table class="table table-bordered">
               <thead>
                <tr>
                    <th>STR</th>
                    <th>CON</th>
                    <th>DEX</th>
                    <th>WIS</th>
                    <th>INT</th>
                    <th>CHA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col">
          <h2>Map</h2>
          <div>
               <button id="click-button">Graveyard</button>
               <button id="" onclick='alert("Nothing Works!")'>Outskirts</button>
               <button id="" onclick='alert("Nothing Works!")'>Market</button>
               <button id="" onclick='alert("Nothing Works!")'>The Mark</button>
               <button id="" onclick='alert("Nothing Works!")'>Wharf</button>
          </div>
        </div>
        <div class="col">
          <h2>Quest</h2>
           <div>
               <div class="quest alert alert-warning">
                   <strong>Bone Digger</strong><br/>Gather 10 Bones at the Graveyard
               </div>
               <div class="quest alert alert-warning">
                   <strong>Submit your character sheet</strong><br/>Register for the Guild
               </div>
           </div>
        </div>
      </div>
    </div>
    
    <p />
    <div>
        <button id="download-save">Download Save</button>
        <input type="file" id="upload-save" accept=".json">
    </div>
    <script src="game.js"></script>
</body>
</html>
