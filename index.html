<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>The Raven's Mark - Idle Game</title>
</head>
<body>
    <h1 style="text-align:center">The Raven's Mark</h1>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2>Resources</h2>
            <p>Bones: <span id="resource-bones">0</span></p>
            <p>Pelts: <span id="resource-pelt">0</span></p>
            <p>Simps: <span id="resources-simp">0</span></p>
            <p>Gold: <span id="resources-gold">0</span></p>
            <p>Fish: <span id="resources-fish">0</span></p>
        </div>
        <div class="col">
          <h2>Character</h2>
            <strong>Name: </strong>Bob Boberson<br />
            <strong>Race: </strong>Elf<br />
            <strong>Class: </strong>Commoner<br />
            <strong>Rank: </strong>Hatchling<br />
            <table class="table table-bordered">
               <thead>
                <tr>
                    <th>STR</th>
                    <th>CON</th>
                    <th>DEX</th>
                    <th>WIS</th>
                    <th>INT</th>
                    <th>CHA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                    <td>8</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col">
          <h2>Map</h2>
          <div>
               <img width=300 src="corvus.webp" />
                <div>
                   <button onclick="getResource('bones')">Graveyard</button>
                   <button onclick="getResource('pelts')">Outskirts</button>
                   <button onclick="getResource('gold')">Market</button>
                   <button onclick="getResource('simps')">The Mark</button>
                   <button onclick="getResource('fish')">Wharf</button>
                </div>
          </div>
        </div>
        <div class="col">
          <h2>Quest</h2>
           <div>
               <div class="quest alert alert-warning">
                   <strong>Bone Digger</strong><br/>Gather 10 Bones at the Graveyard
               </div>
               <div class="quest alert alert-warning">
                   <strong>Submit your character sheet</strong><br/>Register for the Guild
               </div>
           </div>
        </div>
      </div>
    </div>
    
    <p />
    <div>
        <button id="download-save">Download Save</button>
        <input type="file" id="upload-save" accept=".json">
    </div>
    <script src="game.js"></script>
</body>
</html>
